<nav
  class="w3-sidebar w3-black w3-animate-right w3-xxlarge"
  style="padding-top: 150px; right: 0; z-index: 2"
  [ngClass]="navOpen ? 'nav-open' : 'nav-close'"
>
  <a
    (click)="navOpen = false"
    class="w3-button w3-black w3-xxxlarge w3-display-topright"
    style="padding: 0 12px"
  >
    <i class="fa fa-remove"></i>
  </a>

  <div class="w3-bar-block w3-center">
    <a
      href="#"
      class="w3-bar-item w3-button w3-text-grey w3-hover-black"
      (click)="print(); navOpen = false"
    >
      <i class="fa fa-fw fa-print"></i>
    </a>
    <a
      href="#"
      class="w3-bar-item w3-button w3-text-grey w3-hover-black"
      (click)="fileLoad.click(); navOpen = false"
    >
      <i class="fa fa-fw fa-file"></i>
    </a>
    <hr />
    @for(key of keys; track key){
    <a
      href="#"
      class="w3-bar-item w3-button"
      [ngClass]="selectedKey() === key ? 'key-selected' : 'key'"
      (click)="selectKey(key)"
    >
      {{ key }}
    </a>
    }
  </div>
</nav>

<div class="w3-main w3-padding-large" style="margin-left: 40%">
  @if(file().length >= 1){
  <span
    class="w3-button w3-black w3-bottom w3-xxlarge w3-text-grey w3-hover-text-black"
    style="width: auto; right: 0"
    (click)="navOpen = true"
    ><i class="fa fa-bars"></i
  ></span>
  }
</div>

@if(file().length >= 1){
<app-song (click)="navOpen = false" [text]="file()" [key]="selectedKey()" />
}@else{
<div class="container">
  <label class="centered">
    <i class="fa fa-fw fa-file" (click)="fileLoad.click()"></i>
  </label>
</div>
}
<input
  #fileLoad
  hidden
  type="file"
  (change)="handleFileInput($event)"
  accept=".txt"
/>
